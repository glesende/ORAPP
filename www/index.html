<html>
  <head>
    <title>Orgullo Rojo</title>

	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
         var ref = window.open(encodeURI('http://www.orgullorojo.com/'), '_self', 'location=no');
         ref.addEventListener('loadstart', function(event) { if(event.url.match(/salir/)) { saliendo() } });
         ref.addEventListener('loadstop', function(event) { });
         ref.addEventListener('exit', saliendo, false);
    }
	
	function saliendo() {
		navigator.app.exitApp();
		ref.removeEventListener('exit', saliendo, false);
		ref.removeEventListener('loadstart', function(event) { if(event.url.match(/salir/)) { saliendo() } });
		ref.removeEventListener('loadstop', function(event) { });
	}
    </script>
  </head>
  <body>
  </body>
</html>
