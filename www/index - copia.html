<html>
  <head>
    <title>Orgullo Rojo</title>
	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    document.addEventListener('deviceready', onDeviceReady, false);
	
    function onDeviceReady() {
         var ref = window.open(encodeURI('http://www.orgullorojo.com/'), '_self', 'location=no,toolbar=no,hidden=yes');
         ref.addEventListener('loadstart', function(event) { if(event.url.match(/salir/)) { saliendo() } });
         ref.addEventListener('exit', saliendo, false);
    }
	
	ref.addEventListener('loadstop', function() {
		ref.show();
	});
	
	function saliendo() {
		navigator.app.exitApp();
		ref.removeEventListener('exit', saliendo, false);
		ref.removeEventListener('loadstart', function(event) { if(event.url.match(/salir/)) { saliendo() } });
	}
    </script>
  </head>
  <body style="background-color: blue;">
  </body>
</html>
